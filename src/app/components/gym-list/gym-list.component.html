<h2 class="gym-title">Gyms:</h2>
<div class="gym-container">
  <div class="gym-box" [ngClass]="{'highlight-gym': gym.isAvailable}" [ngStyle]="{'background-color': gym.isComplete? 'darkgreen': gym.isAvailable ? '#1976d2' : 'grey'}" *ngFor="let gym of gyms" (click)="selectGym(gym)">
    <div class="level-requirement">
        {{gym.name}}
    </div>
    <img [src]="gym.imagePath" class="gym-image">
  </div>
</div>
